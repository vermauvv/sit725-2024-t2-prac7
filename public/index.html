<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page with Materialize</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="./scripts.js"></script>
</head>
<body>

    <!-- Your content -->
    <h1 class="center-align">Welcome to My Page</h1>

    <div class="container">
        <!-- Button to trigger an alert -->
        <a id="clickMeButton" class="waves-effect waves-light btn-large">Click Me!</a>

        <!-- Button to trigger AJAX request -->
        <a class="waves-effect waves-light btn-large">Get Sum</a>
        
        <!-- Div to display AJAX result -->
        <div id="div1" class="section"></div>
    </div>
    <div id="contact" class="container portfolio-content">
        <h2>Your details</h2>
        <form id="contactForm">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" class="validate" name="name" required>
                    <label for="name">Your name</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email" required>
                    <label for="email">Your email</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="message" class="materialize-textarea" name="message" required></textarea>
                    <label for="message">write your message</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">submit</i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
